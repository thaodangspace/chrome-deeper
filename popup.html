<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      color: #333;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

    select, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .btn-toggle {
      background: #28a745;
      color: white;
      width: 100%;
      margin: 15px 0;
    }

    .btn-toggle:hover {
      background: #218838;
    }

    .sidebar-control {
      margin: 15px 0;
    }

    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .shortcut {
      margin-top: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }

    .models {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }

    .endpoint-hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>AI Tab Assistant</h2>
  </div>

  <form id="settingsForm">
    <div class="form-group">
      <label for="provider">AI Provider:</label>
      <select id="provider">
        <option value="">Select provider</option>
        <option value="openai">OpenAI</option>
        <option value="openrouter">OpenRouter</option>
        <option value="custom">Custom OpenAI-compatible</option>
      </select>
    </div>

    <div class="form-group" id="customEndpointGroup" style="display: none;">
      <label for="customEndpoint">API Endpoint:</label>
      <input type="text" id="customEndpoint" placeholder="e.g., http://localhost:1234/v1">
      <div class="endpoint-hint">
        <strong>Common endpoints:</strong><br>
        • LM Studio: http://localhost:1234/v1<br>
        • Ollama: http://localhost:11434/v1<br>
        • Text Generation WebUI: http://localhost:5000/v1
      </div>
    </div>

    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" placeholder="e.g., gpt-3.5-turbo">
      <div class="models" id="modelHints"></div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-primary">Save Settings</button>
      <button type="button" id="testButton" class="btn-secondary">Test Connection</button>
    </div>
  </form>

  <div class="sidebar-control">
    <button type="button" id="toggleSidebarButton" class="btn-toggle">Show/Hide Sidebar</button>
  </div>

  <div class="shortcut">
    <strong>Keyboard shortcut:</strong> Ctrl+Shift+A to toggle sidebar
  </div>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
